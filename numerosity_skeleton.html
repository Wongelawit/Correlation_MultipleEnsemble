<!DOCTYPE html>
<html>
  <head>
    <title>My experiment</title>
    <script src="jspsych-6.0.5/jspsych.js"></script>
    <script src="jspsych-6.0.5/plugins/jspsych-html-keyboard-response.js"></script>
    <script src="jspsych-6.0.5/plugins/jspsych-image-keyboard-response.js"></script>
	<script src="jspsych-6.0.5/plugins/jspsych-multiple-ensembles-grid.js"></script>
    <link href="jspsych-6.0.5/css/jspsych.css" rel="stylesheet" type="text/css"></link>
	<script type="text/javascript" src="grid_component.js"></script>
	 <style>
    .grid-container {
      display: grid;
      padding: 10px;
    }
    .grid-item {
      padding: 1px;
      font-size: 30px;
      text-align: center;
    }
    </style>
  </head>
  <body></body>
  <script>

    /* create timeline */
    var timeline = [];

    /* define welcome message trial */
    var welcome = {
      type: "html-keyboard-response",
      stimulus: "Welcome to the experiment. Press any key to begin."
    };
    timeline.push(welcome);

    /* define instructions trial */
    var instructions = {
      type: "html-keyboard-response",
      stimulus: "<p>You will fixate on the cross displayed in the centre " +
          "of the screen.</p><p> Keep your attention there and watch for a display of " +
          "different colored squares to appear.</p><p> Please press the 'z' key if you believe " +
          "there are more darker squares,</p><p> and press the 'm' key if you believe there are more " +
          "lighter squares in the display.</p>" +
          "<p>Press any key to begin.</p>",
      post_trial_gap: 1000
    };
    timeline.push(instructions);

    /* test trials */
    var test_stimuli = [
      { stimulus: "test_1.png", data: {test_part: 'test', correct_response: 'z', test_ratio: 'ratio', test_color_scheme: 'rgb'} },
      { stimulus: "test_2.png", data: {test_part: 'test', correct_response: 'm', test_ratio: 'ratio', test_color_scheme: 'rgb'} }
    ];
	
	var numstim1 = {
	    type: 'multiple-ensembles-grid',
        trial_duration: 1000,
        grid_size: [10, 10],
        distractor_number: 10,
		target_number: 5,
		stimuli: ["blue.png","orange.png"]
	}
	
	let numstim = generate_grid_object ("blue.png", "orange.png", 2000, 10, 10, 5);
	timeline.push(numstim);
	
    var fixation = {
      type: 'html-keyboard-response',
      stimulus: '<div style="font-size:60px;">+</div>',
      choices: jsPsych.NO_KEYS,
      trial_duration: 1000,
	  data: {test_part: 'fixation'}
    }

    var test = {
      type: "image-keyboard-response",
      stimulus: jsPsych.timelineVariable('stimulus'),
      choices: ['z', 'm'],
	  stimulus_duration: 2000,
	  response_ends_trial: true,
	  data: jsPsych.timelineVariable('data'),
      on_finish: function(data){
        data.correct = data.key_press == jsPsych.pluginAPI.convertKeyCharacterToKeyCode(data.correct_response);
      }
    }

    var test_procedure = {
      timeline: [fixation, test],
      timeline_variables: test_stimuli,
      randomize_order: true,
      repetitions: 2
    }
    timeline.push(test_procedure);
	
	var endtask = {
	  type: 'html-keyboard-response',
      stimulus: "All done!",
      choices: jsPsych.NO_KEYS,
	  trial_duration: 1000,
	  };
	timeline.push(endtask);

    /* start the experiment */
    jsPsych.init({
      timeline: timeline,
	  on_finish: function() {
	    jsPsych.data.displayData();
	  }
    });
  </script>
  </html>
