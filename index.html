<!DOCTYPE html>
<html>
  <head>

    <title>Grid Component</title>

    <script src="jspsych-6.0.5/jspsych.js"></script>
    <script src="jspsych-6.0.5/plugins/jspsych-html-keyboard-response.js"></script>
    <script src="jspsych-6.0.5/plugins/jspsych-image-keyboard-response.js"></script>
    <script src="jspsych-6.0.5/plugins/jspsych-multiple-ensembles-grid.js"></script>
    <link href="jspsych-6.0.5/css/jspsych.css" rel="stylesheet" type="text/css"></link>

    <script type="text/javascript" src="grid_component.js"></script>
    <script type="text/javascript" src="random_num.js"></script>

    <style>

    img{
      z-index: -1;
      position: relative;
      width: auto;
      display: block;
    }

    .grid-container {
      display: grid;
      padding: 10px;
    }

    .grid-item {
      width: 100%;
      height: 100%;
      margin-top: 1px;
      margin-bottom: 1px;
      margin-left: 1px;
      margin-right: 1px;
    }

    </style>

  </head>
  <body>
  </body>
  <script>

    var timeline = [];
    var welcome = {
        type: "html-keyboard-response",
        stimulus: "Welcome to the experiment. Press any key to begin."
    };
    timeline.push(welcome);
    var instructions = {
        type: "html-keyboard-response",
        stimulus: "<p>You will fixate on the cross displayed in the centre " +
            "of the screen.</p><p> Keep your attention there and watch for a display of " +
            "different colored squares to appear.</p><p> Please press the <strong>'Z'</strong> key if you believe " +
            "there are more darker squares,</p><p> and press the <strong>'M'</strong> key if you believe there are more " +
            "lighter squares in the display.</p>" +
            "<p>Press any key to begin.</p>",
        post_trial_gap: 1000
    };
    timeline.push(instructions);

    var distractor = "stimuli/green.png";
    var target = "stimuli/yellow.png";
    var target_size = getRndInteger(30, 100);
    var distractor_size = target_size /2;

    var test_1 = generate_grid_object (distractor, target, 1000, 20, distractor_size, target_size);

    timeline.push(test_1);

    jsPsych.init({
      timeline: timeline,
      on_finish: function() {
        jsPsych.data.displayData();
      }
    });

  </script>
  </html>
