<!DOCTYPE html>
<html>
  <head>

    <title>Visual Search</title>

    <script src="jspsych-6.0.5/jspsych.js"></script>
    <script src="jspsych-6.0.5/plugins/jspsych-html-keyboard-response.js"></script>
    <script src="jspsych-6.0.5/plugins/jspsych-image-keyboard-response.js"></script>
    <script src="jspsych-6.0.5/plugins/jspsych-multiple-ensembles-grid.js"></script>
    <link href="jspsych-6.0.5/css/jspsych.css" rel="stylesheet" type="text/css"></link>

    <script type="text/javascript" src="scripts/util.js" ></script> 

    <style>

    img{
      z-index: -1;
      position: relative;
      width: auto;
      display: block;
    }

    .grid-container {
      display: grid;
      padding: 10px;
    }

    .grid-item {
      width: 100%;
      height: 100%;
      margin-top: 1px;
      margin-bottom: 1px;
      margin-left: 1px;
      margin-right: 1px;
    }

    </style>

  </head>
  <body>
  </body>
  <script>

    // INITIALIZE VARIABLES ================================================

    let timeline = [];

    let distractor_size = 20;
    let target_size = 1;

    let subconditions = get_subconditions("BLUE", "CHR");
    let target_path = subconditions["target"];
    let subcondition_paths = subconditions["distractors"];

    // TIMELINE ============================================================

    let fixation = {
      type: 'html-keyboard-response',
      stimulus: '<div style="font-size:60px;">+</div>',
      choices: jsPsych.NO_KEYS,
      trial_duration: 1000,
      data: {type: 'fixation'}
    }

    let stimuli;

    for (let path of subcondition_paths){

      stimuli = {
        type: 'multiple-ensembles-grid',
        choices: ['z', 'm'],
        trial_duration: null,
        grid_size: [36, 36],
        distribution_sizes: [distractor_size, target_size],
        stimuli: [path, target_path],
        response_ends_trial: true,
        data: {type: 'test'}
      }

      timeline.push(fixation);
      timeline.push(stimuli);
    }

    jsPsych.init({
      timeline: timeline,
      on_finish: function() {
        jsPsych.data.displayData();
      }
    });

  </script>
  </html>
